<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    webview {
      width: 100%;
      height: 100%;
      border-radius: 14px;
    }
  </style>
</head>

<body>
  <webview
    id="perplexity"
    src="https://www.perplexity.ai"
    partition="persist:perplexity-session"
    allowpopups
  ></webview>

  <script>
    const webview = document.getElementById('perplexity');

    webview.addEventListener('dom-ready', () => {
      console.log('Perplexity loaded');
    });
  </script>
</body>
</html>
